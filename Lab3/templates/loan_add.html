{% extends 'layout.html' %}

{% block content %}

<div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"> Create a new Loan </h3>
            </div>
            <div class="panel-body">
                <form method="post">

                    <div class="form-group">
                        <label>Loan_ID</label>
                        <input type="text" class="form-control" placeholder="Loan_ID" name="Loan_ID"/>
                    </div>

                    <div class="form-group">
                        <label>Bank_Name</label>
                        <input type="text" class="form-control" placeholder="Bank_Name" name="Bank_Name"/>
                    </div>

                    <div class="form-group">
                        <label>Loan_Amount</label>
                        <input type="text" class="form-control" placeholder="Loan_Amount" name="Loan_Amount"/>
                    </div>

                    <button type="submit" class="btn btn-success">submit</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
