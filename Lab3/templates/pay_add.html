{% extends 'layout.html' %}

{% block content %}

<div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"> Create a new Loan-Pay </h3>
            </div>
            <div class="panel-body">
                <form method="post">

                    <div class="form-group">
                        <label>Client_ID</label>
                        <input type="text" class="form-control" placeholder="Client_ID" name="Client_ID"/>
                    </div>

                    <div class="form-group">
                        <label>Loan_ID</label>
                        <input type="text" class="form-control" placeholder="Loan_ID" name="Loan_ID"/>
                    </div>

                    <div class="form-group">
                        <label>Pay_ID</label>
                        <input type="text" class="form-control" placeholder="Pay_ID" name="Pay_ID"/>
                    </div>

                    <div class="form-group">
                        <label>Pay_Amount</label>
                        <input type="text" class="form-control" placeholder="Pay_Amount" name="Pay_Amount"/>
                    </div>

                    <div class="form-group">
                        <label>Pay_Date</label>
                        <input type="date" class="form-control" placeholder="Pay_Date" name="Pay_Date"/>
                    </div>

                    <button type="submit" class="btn btn-success">submit</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
