{% extends 'layout.html' %}

{% block content %}

<div class="container">

    <div style="margin-bottom: 10px">

        <a class="btn btn-success" href="/user/add">
            <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
            Create
        </a>
        <div style="float: right;width: 400px;">
            <form method="post">
                <div style="float: right;width: 70px;">

                    <input type="submit" value="Search" class="btn btn-success">

                </div>

                <div style="float: right;width: 200px;">

                    <div class="input-group">

                        <input type="text" name="User_Name" id="User_Name" class="form-control"
                               placeholder="Search for User_Name">


                        <span class="input-group-btn">

                      </span>
                    </div>

                </div>

            </form>
        </div>
    </div>

    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
            <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
            List of Users
        </div>

        <!-- Table -->
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>User_Name</th>
                <th>User_Password</th>
                <th>Operating</th>
            </tr>
            </thead>
            <tbody>
            {% for obj in data_list %}
            <tr>
                <td>{{ obj.User_Name }}</td>
                <td>{{ obj.User_Password }}</td>
                <td>

                    <a class="btn btn-primary btn-sm" href="/user/edit/{{ obj.User_Name }}">
                        edit<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </a>

                    <a class="btn btn-danger btn-sm" href="/user/delete/{{ obj.User_Name }}">
                        delete<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
