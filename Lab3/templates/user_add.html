{% extends 'layout.html' %}

{% block content %}

<div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"> Create a new user </h3>
            </div>
            <div class="panel-body">
                <form method="post">

                    <div class="form-group">
                        <label>User_Name</label>
                        <input type="text" class="form-control" placeholder="User_Name" name="User_Name"/>
                    </div>

                    <div class="form-group">
                        <label>User_Password</label>
                        <input type="text" class="form-control" placeholder="User_Password" name="User_Password"/>
                    </div>

                    <button type="submit" class="btn btn-success">submit</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
