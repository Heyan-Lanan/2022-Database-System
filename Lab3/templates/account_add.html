{% extends 'layout.html' %}

{% block content %}

<div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"> Create a new Account </h3>
            </div>
            <div class="panel-body">
                <form method="post">

                    <div class="form-group">
                        <label>Account_ID</label>
                        <input type="text" class="form-control" placeholder="Account_ID" name="Account_ID"/>
                    </div>

                    <div class="form-group">
                        <label>Bank_Name</label>
                        <input type="text" class="form-control" placeholder="Bank_Name" name="Bank_Name"/>
                    </div>

                    <div class="form-group">
                        <label>Balance</label>
                        <input type="text" class="form-control" placeholder="Balance" name="Balance"/>
                    </div>

                     <div class="form-group">
                        <label>Opening_Date</label>
                        <input type="date" class="form-control" placeholder="Opening_Date" name="Opening_Date"/>
                    </div>

                    <div class="form-group">
                        <label>Account_Type</label>
                        <select class="form-control" name="Account_Type">
                            <option value="Saving">Saving</option>
                            <option value="Checking">Checking</option>
                        </select>
                    </div>


                    <br>
                    <p>If you need to create a saving account, please fill out the Interest_Rate and Currency_Type bellow.</p>
                    <div class="form-group">
                        <label>Interest_Rate</label>
                        <input type="text" class="form-control" placeholder="Interest_Rate" name="Interest_Rate"/>
                    </div>

                    <div class="form-group">
                        <label>Currency_Type</label>
                        <input type="text" class="form-control" placeholder="Currency_Type" name="Currency_Type"/>
                    </div>


                    <br>
                    <p>Else if you need to create a checking account, please fill out the Overdraft bellow.</p>
                    <div class="form-group">
                        <label>Overdraft</label>
                        <input type="text" class="form-control" placeholder="Overdraft" name="Overdraft"/>
                    </div>

                    <button type="submit" class="btn btn-success">submit</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
